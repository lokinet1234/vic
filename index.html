<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M—M</title>
    <style>
        /* Global Styles & Font Imports */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            color: #111;
            margin: 0;
            padding: 1rem;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.2;
        }

        .header-title span {
            display: block; /* Makes the title and subtitle stack */
            color: #888;
        }

        .header-info {
            font-size: 1.2rem;
            font-weight: 500;
            text-align: right;
        }

        /* Main Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        /* Card Styling */
        .card {
            background-color: #e0e0e0;
            border-radius: 12px;
            overflow: hidden; /* Ensures content inside fits the rounded corners */
            position: relative; /* Needed for positioning the text overlay */
            aspect-ratio: 1 / 1; /* Creates a perfect square */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
        }

        .card:hover {
            transform: scale(0.95); /* Slightly shrinks the card on hover */
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); /* Adds a subtle shadow */
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the card without distortion */
        }

        /* Text Overlay on Cards */
        .card-text {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent background for readability */
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
        }

    </style>
</head>
<body>

    <header>
        <div class="header-title">
            M—M
            <span>Visual Journal</span>
        </div>
        <div class="header-info">
            Portfolio
        </div>
    </header>

    <main class="grid-container">
        <!-- Replicating the grid with placeholder cards -->
        <div class="card">
            <img src="https://images.unsplash.com/photo-1607703814824-3c870c571996?q=80&w=3135&auto=format&fit=crop" alt="Abstract architectural detail">
            <div class="card-text">Architectural Detail</div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1599420186946-7b6fb4e297f0?q=80&w=3135&auto=format&fit=crop" alt="Brightly colored abstract shapes">
            <div class="card-text">Vibrant Shapes</div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1541701494587-cb58502866ab?q=80&w=3270&auto=format&fit=crop" alt="Colorful abstract painting">
            <div class="card-text">Liquid Color</div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=3270&auto=format&fit=crop" alt="Misty mountain landscape">
            <div class="card-text">Misty Landscape</div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?q=80&w=3174&auto=format&fit=crop" alt="Smooth white abstract curves">
            <div class="card-text">White Curves</div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1579546929518-9e396f3cc809?q=80&w=3270&auto=format&fit=crop" alt="Pastel color gradient">
            <div class="card-text">Gradient</div>
        </div>
    </main>

</body>
</html>
